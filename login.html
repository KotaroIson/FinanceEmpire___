  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" />
  <br />
  <button onclick="signUp()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWhGLiE8fYqCF6r1ttMHvDr50jOpPMWxA",
      authDomain: "financeempire-84524.firebaseapp.com",
      projectId: "financeempire-84524",
      storageBucket: "financeempire-84524.appspot.com",
      messagingSenderId: "24004163444",
      appId: "1:24004163444:web:e6046100eadc42e6429e21",
      measurementId: "G-M2NKWTT4YN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signUp = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        document.getElementById("status").innerText = "‚úÖ –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è!";
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firestore
        await addDoc(collection(db, "users"), {
          uid: user.uid,
          email: user.email,
          registeredAt: new Date()
        });
      } catch (error) {
        document.getElementById("status").innerText = `‚ùå ${error.message}`;
      }
    };

    window.signIn = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("status").innerText = "‚úÖ –í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!";
        setTimeout(() => window.location.href = "index.html", 1000);

    };
  </script>
