<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Empire — Финансовая грамотность</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Финансовый трекер</h1>
  </header>

  <main>
    <section id="input-section">
      <div class="input-group">
        <label for="income">Доход (₸):</label>
        <input type="number" id="income" placeholder="Введите доход">
      </div>
      <div class="input-group">
        <label for="expense">Расход (₸):</label>
        <input type="number" id="expense" placeholder="Введите расход">
      </div>
      <div class="input-group">
        <label for="mandatory-expenses">Обязательные расходы (₸):</label>
        <input type="number" id="mandatory-expenses" placeholder="Введите обязательные расходы">
      </div>
      <div class="input-group">
        <label for="category">Категория:</label>
        <select id="category">
          <option value="Зарплата">Зарплата</option>
          <option value="Продукты">Продукты</option>
          <option value="Транспорт">Транспорт</option>
          <option value="Развлечения">Развлечения</option>
          <option value="Жильё">Жильё</option>
        </select>
      </div>
      <div class="input-group">
        <label for="currency">Валюта:</label>
        <select id="currency">
          <option value="KZT">Тенге (₸)</option>
          <option value="USD">Доллар ($)</option>
          <option value="EUR">Евро (€)</option>
        </select>
      </div>
      <button onclick="saveTransaction()">Сохранить транзакцию</button>
    </section>

    <section id="history">
      <h3>История транзакций</h3>
      <ul id="transaction-list">
      </ul>
    </section>

    <section id="forecast">
      <h3>Прогноз на следующий месяц</h3>
      <p id="forecast-income">Прогнозируемый доход: 0₸</p>
      <p id="forecast-expense">Прогнозируемый расход: 0₸</p>
    </section>

    <div id="notifications"></div>

    <section id="progress">
      <h3>Оставшийся доход после обязательных расходов</h3>
      <p id="remaining-income">0₸</p>
    </section>

    <section id="chart-section">
      <canvas id="expenseChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Финансовый трекер</p>
  </footer>

  <script src="script.js"></script> 
</body>
</html>
