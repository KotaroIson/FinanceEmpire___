<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Финансовый помощник | FinQuest</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      color: #333;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1e88e5;
    }

    #chat-box {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      height: 400px;
      overflow-y: scroll;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      text-align: right;
      color: #1565c0;
    }

    .bot {
      text-align: left;
      color: #2e7d32;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }

    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>

<h1>Финансовый чат-помощник</h1>

<div id="chat-box"></div>

<input type="text" id="userInput" placeholder="Введите вопрос о финансах...">
<button onclick="sendMessage()">Отправить</button>

<script src="https://bot.jaicp.com/chatwidget/WAoitIXH:702eff8d3355f1c42fc12fc28f517b2810741936/justwidget.js?force=true" async></script>
<script>
  function sendMessage() {
    const userInput = document.getElementById('userInput').value.trim();
    if (userInput === '') return;

    const userMessage = document.createElement('div');
    userMessage.classList.add('message', 'user');
    userMessage.textContent = userInput;
    document.getElementById('chat-box').appendChild(userMessage);

    document.getElementById('userInput').value = '';

    const botMessage = document.createElement('div');
    botMessage.classList.add('message', 'bot');
    botMessage.textContent = 'Я вас понял! Давайте разберемся с этим вопросом.';
    document.getElementById('chat-box').appendChild(botMessage);

    document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
  }
</script>

<div style="text-align:center; margin-top:2rem;">
  <a href="index.html" style="background:#ccc; padding:0.5rem 1rem; border-radius:8px; text-decoration:none;">⬅ Вернуться на главную</a>
</div>

</body>
</html>
